[theme]
name = "Tokyo Night"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

[theme.base]
white = "#c0caf5"
black = "#414868"
grey = "#9aa5ce"
blue = "#7aa2f7"
red = "#f7768e"
yellow = "#e0af68"
orange = "#ebbcba"
green = "#73daca"
purple = "#e0def4"
cyan = "#7dcfff"
magenta = "#bb9af7"

[theme.syntax]
"comment" = "#565f89"
"boolean" = "#ff9e64"
"constant" = "#ff9e64"
"type" = "#9ccfd8"
"typeAlias" = "#9ccfd8"
"number" = "#ff9e64"
"enum" = "$yellow"
"struct" = "$white"
"structure" = "$yellow"
"interface" = "$yellow"
"attribute" = "$yellow"
"constructor" = "$yellow"
"function" = "$blue"
"method" = "$blue"
"function.method" = "$blue"
"keyword" = "$magneta"
"selfKeyword" = "$purple"
"field" = "$red"
"property" = "$red"
"enumMember" = "$red"
"enum-member" = "$red"
"variable.other.member" = "$red"
"string" = "#9ece6a"
"type.builtin" = "$cyan"
"builtinType" = "$cyan"
"escape" = "$cyan"
"embedded" = "$cyan"
"exception" = "$blue"
"repeat" = "$magenta"
"conditional" = "$blue"
"punctuation.bracket" = "$red"
"punctuation.delimiter" = "$red"
"punctuation.special" = "$blue"
"parameter" = "$red"
# "text.literal" = "$red"
# "text.uri" = "$red"
# "text.reference" = "$red"
# "string.escape" = "$red"

[theme.ui]
"lapce.active_tab" = "#24283b"
"lapce.inactive_tab" = "#959cbd"
"lapce.error" = "$red"
"lapce.warn" = "$yellow"
"lapce.dropdown_shadow" = "#1f1d2e"
"lapce.border" = "#1f1d2e"
"lapce.scroll_bar" = "$grey"


"editor.background" = "#1a1b26" # base
"editor.foreground" = "#a9b1d6"
